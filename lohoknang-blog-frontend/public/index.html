    <script>
      if (window.innerWidth <= 1024) {
        const pattern = /https:\/\/lohoknang\.com\/(\S*)/;
        const strs = pattern.exec(window.location.href);
        window.location.href = (strs == null || strs.length < 1) ? 'https://m.lohoknang.com/' : 'https://m.lohoknang.com/' + strs[1]
      }
    </script>
